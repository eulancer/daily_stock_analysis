name: Daily Work Schedule

on:
  schedule:
    # 北京时间周一到周五 18:00 执行
    - cron: '0 18 * * 1-5'

  # 可选：手动触发
  workflow_dispatch:

jobs:
  build:
    name: Scheduled Task
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          echo "任务开始执行"
          echo "当前UTC时间: $(date)"
          echo "当前北京时间: $(TZ='Asia/Shanghai' date)"
          
      - name: 执行你的任务
        run: |
          # 这里替换为你的实际命令
          echo "执行日常任务..."
          # 例如：运行脚本
          # ./your-script.sh
